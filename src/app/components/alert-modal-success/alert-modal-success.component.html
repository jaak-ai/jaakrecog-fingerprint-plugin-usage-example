<ion-content>
  <div class="d-flex justify-content-end">
    <ion-button (click)="close()" color="light" fill="clear">
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
  </div>
  <div class="d-flex justify-content-center mb-2">
    <ion-icon class="big-icon" name="checkmark-circle-outline" color="success"></ion-icon>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <p>
      {{ eventId }}
    </p>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <ion-button (click)="copy()" expand="block" color="secondary">
      <ion-icon slot="start" name="copy"></ion-icon>
      Copiar
    </ion-button>
  </div>
</ion-content>
