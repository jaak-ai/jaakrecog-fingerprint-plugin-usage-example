<ion-content>
  <div class="d-flex">
    <ion-button fill="clear" color="light" routerLink="/home" size="small" routerDirection="back">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
  </div>
  <app-logo-header></app-logo-header>
  <div class="container">
    <div class="container-fluid">
      <form [formGroup]="form" class="mt-3">
        <ion-label> Nombre* </ion-label>
        <ion-input
          formControlName="name"
          type="text"
          placeholder="Nombre"
        ></ion-input>
        <ion-label> Correo* </ion-label>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Correo electrÃ³nico"
        ></ion-input>
        <ion-label> Access Key* </ion-label>
        <ion-textarea
          formControlName="accessToken"
          placeholder="Inserta tu Access key..."
        ></ion-textarea>

        <div class="my-5 d-flex justify-content-center">
          <ion-button
            expand="block"
            color="secondary"
            mode="ios"
            class="form-btn"
            [disabled]="form.invalid"
            (click)="initPlugin()"
          >
            Inicializar Plugin
          </ion-button>
        </div>
      </form>
    </div>
  </div>
  <app-watermark></app-watermark>
</ion-content>
